
server.port= 8091


spring.application.name = seller-service

eureka.client.register-with-eureka = true
eureka.client.fetch-registry = true
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/
eureka.client.serviceUrl.hostname = localhost

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=50MB
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


######-------------------- Mongo URL -------------------######
spring.data.mongodb.uri = --- Your MongoDb URL ---


######-------------------- Amazon S3 Bucket -------------------######
amazonProperties.endpointUrl=https://s3.ap-south-1.amazonaws.com
amazonProperties.accessKey= ---- Your Access Key ----
amazonProperties.secretKey= ---- Your Secret Key ----
amazonProperties.bucketName= imagestorage-aws

